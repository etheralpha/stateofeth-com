## category      = category name
## label         = (optional) category label
## disabled      = (optional) true/false
## items         = list of items in the category
##   subcategory = subcategory name
##   subitems    = list of items in the subcategory
##     link      = subcategory item permalink
##     title     = subcategory item title
##     new_tab   = (optional) true/false; open in new tab or not
